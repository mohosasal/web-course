<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Evaluator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expression Evaluator</h1>
        
        <section>
            <h2>Input Parameters</h2>
            <div class="inputs-tile">
                <div class="input-group">
                    <label for="p1_id">Parameter 1</label>
                    <input type="text" id="p1_id" placeholder="Enter a number">
                </div>
                <div class="input-group">
                    <label for="p2_id">Parameter 2</label>
                    <input type="text" id="p2_id" placeholder="Enter a number">
                </div>
                <div class="input-group">
                    <label for="p3_id">Parameter 3</label>
                    <input type="text" id="p3_id" placeholder="Enter a number">
                </div>
            </div>
        </section>

        <section>
            <h2>Valid Expression</h2>
            <formula evaluator="p1_id * p2_id * p3_id"></formula>
            <div class="result" data-formula="0">
                <span>Result:</span>
                <span>0</span>
            </div>
        </section>

        <section>
            <h2>Invalid Expression</h2>
            <formula evaluator="p1_id * xyz"></formula>
            <div class="result" data-formula="1">
                <span>Result:</span>
                <span>0</span>
            </div>
        </section>
    </div>

    <script src="jsjs.js"></script>
</body>
</html>
